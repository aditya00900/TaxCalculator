<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">   
        <div class="container" > 
        <form id="taxForm">
            <div class="form-group "  style="position: relative;">
                <label for="grossIncome"><b>Enter gross anuual income </b> <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Gross annul income is yourtotal salary in a year before any deductions"></i></label>
                <input type="number" class="form-control" id="grossIncome" placeholder="Enter Gross Income" style="padding-right: 30px;" title="Please enter numbers only" >
                <i class="bi bi-exclamation-circle" style="position: absolute; right: 10px; top: 39%; transform: translateY(50%); pointer-events: none;"></i>
            </div>
            <div class="form-group">
                <label for="extraIncome"><b>Enter extra income</b> <i class="bi bi-question-circle" data-bs-toggle="tooltip" title=""></i></label>
                <input type="number" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources">
            </div>
            <div class="form-group">
                <label for="age"><b>Enter age group</b> <i class="bi bi-question-circle" data-bs-toggle="tooltip" title=""></i></label>
                <select class="form-control" id="age">
                    <option value=""></option>
                    <option value="<40">< 40</option>
                    <option value="40-59"> ≥ 40 & < 60</option>
                    <option value="60+">≥ 60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deductions"><b>Enter total applcable deductions</b> <i class="bi bi-question-circle" data-bs-toggle="tooltip" title=""></i></label>
                <input type="number" class="form-control" id="deductions" placeholder="Add total applicable deductions">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary"onclick="calculateTax()" type="button" style="background-color: blueviolet;">Submit</button>
              </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Your overall income will be</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                    <!-- Result will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
